<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 5px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .map-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* GANTI URL DI BAWAH INI DENGAN GAMBAR PETA PNG ANDA */
            background-image: url('https://cdn.pixabay.com/photo/2017/06/12/17/54/world-map-2395511_1280.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        /* Overlay untuk meningkatkan kontras teks */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: 2;
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.4),
                0 12px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            padding: 25px 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            line-height: 1.2;
            animation: textGlow 2s infinite alternate;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 10px;
            max-width: 700px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textGlow {
            from {
                box-shadow: 
                    inset 0 0 20px rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(0, 0, 0, 0.5);
            }
            to {
                box-shadow: 
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    0 0 40px rgba(0, 102, 255, 0.4);
            }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                height: 600px;
            }
            
            .title {
                font-size: 3.2rem;
                padding: 20px 30px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            }
            
            .container {
                height: 500px;
                border-width: 3px;
            }
            
            .title {
                font-size: 2.5rem;
                padding: 18px 25px;
                letter-spacing: 1.5px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
            
            .map-background {
                background-position: center center;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 400px;
                margin: 5px;
            }
            
            .title {
                font-size: 2rem;
                padding: 15px 20px;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 8px 15px;
            }
            
            .text-container {
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                height: 350px;
            }
            
            .title {
                font-size: 1.6rem;
                padding: 12px 15px;
            }
        }

        /* Loading effect */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .map-background.loading {
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">Memuat Peta...</div>
        <div class="map-background" id="mapBg"></div>
        <div class="overlay"></div>
        <div class="text-container">
            <h1 class="title">Pilih Peta di Atas untuk Memulai!</h1>
            <p class="subtitle">Klik pada area peta untuk menjelajahi lebih lanjut</p>
        </div>
    </div>

    <script>
        // Simulasi loading gambar
        const mapBg = document.getElementById('mapBg');
        const loading = document.querySelector('.loading');
        
        window.addEventListener('load', function() {
            setTimeout(() => {
                loading.style.opacity = '1';
                
                // Setelah 1 detik, sembunyikan loading
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 300);
                }, 1000);
            }, 500);
        });

        // Efek interaktif saat di klik
        document.querySelector('.container').addEventListener('click', function(e) {
            // Efek ripple
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.zIndex = '4';
            
            const size = Math.max(this.offsetWidth, this.offsetHeight);
            const x = e.offsetX - size / 2;
            const y = e.offsetY - size / 2;
            
            ripple.style.width = size + 'px';
            ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            
            // Hapus ripple setelah animasi selesai
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Efek title glow
            const title = document.querySelector('.title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'textGlow 2s infinite alternate';
            }, 10);
        });

        // Tambahkan style untuk ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
